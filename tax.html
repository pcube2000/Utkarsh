<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="calculator">
        <h2>Tax Calculator</h2>
        <label for="income">Enter your income:</label>
        <input type="number" id="income" placeholder="Enter your income" />
        
        <label for="taxRate">Enter tax rate (as a decimal):</label>
        <input type="number" id="taxRate" step="0.01" placeholder="Enter tax rate" />
        
        <button onclick="calculateTax()">Calculate Tax</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            const taxRate = parseFloat(document.getElementById('taxRate').value);

            if (isNaN(income) || isNaN(taxRate)) {
                alert('Please enter valid numbers for income and tax rate.');
                return;
            }

            const taxAmount = income * taxRate;
            const netIncome = income - taxAmount;

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `Tax Amount: $${taxAmount.toFixed(2)}<br>Net Income: $${netIncome.toFixed(2)}`;
        }
    </script>
</body>

</html>
